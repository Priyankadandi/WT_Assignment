<!DOCTYPE html>
<head>
<title>Vehicle registration form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<form>
<center><h2 style="color:blue;"> Vehicle Registration Form</h2></center>
<hr>
<div class="row">
    <div class="col-25">
<label>Name:</label>
</div>
<div class="col-75">
<input type="text" required>
</div>
</div>


<div class="row">
    <div class="col-25">
<label>City:</label>
</div>
<div class="col-75">
<input type="text" required>
</div>
</div>


<div class="row">
    <div class="col-25">
<label>State:</label></div>
<div class="col-75">
<input type="text" required>
</div>
</div>

<div class="row">
    <div class="col-25">
<label>Phone no.</label></div>
<div class="col-75">
<input type="number" required>
</div>
</div>


<div class="row">
    <div class="col-25">
<label>Model:</label></div>
<div class="col-75">
<input type="text" required>
</div>
</div>


<div class="row">
    <div class="col-25">
<label>Color:</label>
</div>
<div class="col-75">
<input type="text" required>
</div>
</div>


<div class="row">
    <div class="col-25">
<label>Manufacturer Comapny:</label></div>
<div class="col-75">
<input type="text" required>
</div>
</div>

<div class="row">
<input type="submit">
</div>

</form>
</div>

</body>
</html>
